<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Purchased Cars</title>
</head>
<body>
    <nav class="d-flex justify-content-around p-3">
        <h1><span class="text-danger">{{user.first_name}}</span>'s Purchases</h1>
        <div>
            <a href="/" class="btn btn-primary">Dashboard</a>
            <a class="btn btn-danger" href="/logout">Logout</a>
        </div>
    </nav>
    <table class="table w-75 m-auto mt-5 border bg-light">
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            {% for car in boughtCars %}
            <tr>
                <td>{{car.make}}</td>
                <td>{{car.model}}</td>
                <td>{{car.year}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
